<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.inc.min.js"></script>
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            color: #666;
            font-size: 16px;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="container">
            <div class="loading"></div>
            <div class="text">正在加载中，请稍候...</div>
            <div id="error" class="error" style="display: none;">链接已失效或不存在</div>
        </div>
    </div>
    
    <iframe id="content-frame" frameborder="0" scrolling="yes"></iframe>
    <script>
    // 添加消息监听
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'previewImage') {
            if (typeof WeixinJSBridge != "undefined") {
                WeixinJSBridge.invoke('imagePreview', event.data.data);
            }
        }
    });
    </script>
    <script>
        // 配置API服务器地址
        const API_SERVER = 'https://fanghong.dinglixz.com';  // 修改为你的后端API地址
        
        // 【新增】允许的域名列表
        const ALLOWED_DOMAINS = ['cgczs.com', 'dinglixz.com', 'simicha.cn', 'xxduanju.cn', 'sosop.cn', 'mynb8.com', 'cyb580.com', '51cydia.com', 'hshtggs.com', 'maolaiji.com', 'testchatlink.com', 'hfuey.shop'];

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showError(message) {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.text').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // 【修改】loadContent函数，添加域名验证
        function loadContent(url) {
            try {
                // 验证URL域名
                const targetUrl = new URL(url);
                const hostname = targetUrl.hostname;
                
                // 检查是否为允许的主域名或子域名
                const isAllowed = ALLOWED_DOMAINS.some(domain => 
                    hostname === domain || hostname.endsWith('.' + domain)
                );
                
                if (!isAllowed) {
                    throw new Error('链接已失效或不存在');
                }
                
                // 域名验证通过，加载内容
                const iframe = document.getElementById('content-frame');
                iframe.style.display = 'block';
                iframe.src = url;
                
                // 监听iframe加载完成
                iframe.onload = function() {
                    // 隐藏加载动画
                    document.getElementById('loading-container').style.display = 'none';
                };
                
                // 如果加载超时（10秒），也隐藏加载动画
                setTimeout(() => {
                    document.getElementById('loading-container').style.display = 'none';
                }, 10000);
            } catch (error) {
                showError(error.message || '无效的URL');
            }
        }

        function checkLink() {
            const param = getQueryParam('l');
            if (!param) {
                showError('参数错误');
                return;
            }

            fetch(`${API_SERVER}/api/check.php?param=${encodeURIComponent(param)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0 && data.data.target_url) {
                        loadContent(data.data.target_url);
                    } else {
                        throw new Error(data.message || '链接已失效或不存在');
                    }
                })
                .catch(error => {
                    showError(error.message);
                });
        }

        // 页面加载完成后检查链接
        window.onload = checkLink;
    </script>
</body>
</html>
